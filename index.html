<body>
    <div class ='card'>
        <div class = "card-header">Contact Us</div>

                <label for="subject">Subject</label>
                <input type="text" name="subject" class="form-control">
            </div>

                <label for="message">Name</label>

            </div>
            <div class="form-group">

            </div>
            </form>
    
        </div>
    </div>
